name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Pull the Docker image from Docker Hub
      - name: Pull Docker image
        run: docker pull xalmon/logapp:latest

      # Login to Render using the Render API key
      - name: Login to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render login --token $RENDER_API_KEY

      # Deploy the Docker image to Render
      - name: Deploy to Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          render deploy --service $RENDER_SERVICE_ID --docker-image xalmon/logapp:latest
